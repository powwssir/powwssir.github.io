name: Deploy VuePress to GitHub Pages

on:
  push:
    branches: [ main ]  # 触发分支，根据你的实际情况修改

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整提交历史

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # 推荐使用 LTS 版本

      # 3. 安装依赖（使用缓存优化）
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install --frozen-lockfile

      # 4. 构建项目
      - name: Build VuePress
        run: |
          npm run build
          # 确保生成必要的部署文件
          touch .site/.nojekyll          # 禁用 Jekyll 处理
          # echo 'yourdomain.com' > .site/CNAME  # 如果有自定义域名

      # 5. 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}  # 使用你的 PAT
          publish_dir: .site                       # 构建输出目录
          keep_files: false                       # 清理旧文件
          force_orphan: true                      # 单提交历史
          # user_name: 'github-actions[bot]'        # 可选：提交者名称
          # user_email: 'github-actions[bot]@users.noreply.github.com' # 可选：提交者邮箱
